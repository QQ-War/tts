version: "3.9"

services:
  azure-tts:
    build:
      context: .
      dockerfile: python_app/Dockerfile
    environment:
      TTS_CONFIG_PATH: /app/config.yaml
      AZURE_TTS_KEY: ${AZURE_TTS_KEY:-}
      AZURE_TTS_REGION: ${AZURE_TTS_REGION:-}
    ports:
      - "8000:8000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
