name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 构建前端
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      # 2. 构建后端
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum

      - name: Build Backend
        run: |
          # 静态编译，禁用 CGO 以提高容器兼容性
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o main ./cmd/api/main.go

      # 3. 打包产物
      - name: Package Artifacts
        run: |
          mkdir -p release_dist
          cp main release_dist/
          cp -r configs release_dist/
          mkdir -p release_dist/frontend
          cp -r frontend/dist release_dist/frontend/
          cd release_dist
          zip -r ../tts-server.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tts-server-build
          path: tts-server.zip
          retention-days: 7

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('CI-{0}', github.ref_name) }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('CI-{0}', github.ref_name) }}
          files: tts-server.zip
          body: |
            ## TTS 服务自动构建产物
            
            ### 构建信息：
            - 构建类型: ${{ startsWith(github.ref, 'refs/tags/') && '正式发布 (Tag)' || '手动/CI 构建' }}
            - 分支/标签: `${{ github.ref_name }}`
            
            ### 包含内容：
            - `main`: Go 服务端程序
            - `configs/`: 配置文件
            - `frontend/dist/`: 前端静态资源
            
            ### 运行要求：
            - 需安装 `ffmpeg` (用于音频处理)
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=ref,event=tag

      # 设置 QEMU 以支持多架构构建
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile  # 使用源码构建的 Dockerfile，确保能正确编译 arm64 二进制
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
